

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.title_home {
    font-size: 100px;
    color: #04AA6D;
    line-height: 1;
    padding-left: 30px;
}

.topnav {
    overflow: hidden;
    background-color: #333;
}   

.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #04AA6D;
    color: white;
}

.topnav .icon {
    display: none;
}

@media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
    float: right;
    display: block;
    }
}

@media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
    }
    .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
    }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="esercizihtmlcss.htm">Esercizi Html/css</a>
    <a href="schedapersonale.html">Chi sono</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
    </a>
</div>

<style>
    /* Stili generali del body */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    /* Stile per l'header */
    header {
        background-color: #2980b9;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    /* Stile per il contenuto principale */
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    h1, h2 {
        text-align: center;
        color: #04AA6D;
    }

    p {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
    }

    /* Stile per la sezione dei servizi */
    .services {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .service-box {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 30%;
        margin: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .service-box h3 {
        color: #04AA6D;
        margin-bottom: 10px;
    }

    .service-box p {
        font-size: 16px;
        color: #666;
    }

    /* Stile per il footer */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    /* Responsività per schermi più piccoli */
    @media (max-width: 768px) {
        .service-box {
            width: 100%;
            margin-bottom: 20px;
        }
    }
</style>
</head>
<body>
<!-- Contenuto principale -->
<div class="container">
    <h1>Chi sono</h1>
    <p>Mi chiamo <b>Thomas Addamo</b> e ho creato questa pagina per la materia TPSIT del professor Marco Palladino.</p>

    <!-- Sezione servizi -->
    <div class="services">
        <div class="service-box">
            <h3>Web Design</h3>
            <p>Progetto dei bei siti web.</p>
        </div>
        <div class="service-box">
            <h3>Grafica</h3>
            <p>Se cerchi un grafico sei nel posto giusto.</p>
        </div>
        <div class="service-box">
            <h3>Marketing Digitale</h3>
            <p>So fare tanti soldi (forse).</p>
        </div>
    </div>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
    x.className += " responsive";
    } else {
    x.className = "topnav";
    }
}
</script>

</body>
</html>
