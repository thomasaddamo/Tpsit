<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
    background-color: transparent;
    width: 500px;
    height: 500px;
    perspective: 1000px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
}

.flip-card-front {
    background-color: #bbb;
    color: black;
}

.flip-card-back {
    background-color: #2980b9;
    color: white;
    transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Scheda personale</h1>
<h3>Scoprimi:</h3>

<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="thomas.jpg" alt="Thomas" style="width:500px; height:500px;">
        </div>
        <div class="flip-card-back">
            <h1>Thomas Addamo</h1>
            <p>Studente <b>IIS J.C. Maxwell</b></p>
            <p>Mi piace tantissimo <b>programmare.</b></p>
            <p>Ecco cosa amo mangiare costantemente senza mai fermarmi.</p>
            <img src="https://www.junsei.it/wp-content/uploads/2021/12/tipi-sushi-junsei.png" alt="Cibo" width="300px">
        </div>
    </div>
</div>

</body>
</html>
